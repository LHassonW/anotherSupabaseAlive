name: Browser UI Keep Alive

on:
  schedule:
    # Runs Monday and Thursday at 1:00 AM UTC
    - cron: '0 1 * * 1'
    - cron: '0 1 * * 4'
  workflow_dispatch: # Allows you to click "Run Workflow" manually

jobs:
  playwright_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # This installs Playwright and its browser engines
        run: |
          npm install playwright
          npx playwright install chromium --with-deps

      - name: Run Browser Script
        run: node keep_alive_ui.js
